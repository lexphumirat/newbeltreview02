<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <h1>Welcome</h1>
    <div class="container">
        <div class="row">
            <div class="col">


            <form class="" action="/register" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {% if messages %}
                    {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p
                    {% endfor %}
                    {% endif %}
                <label>Name:</label>
                <input type="text" class="form-control" name="full_name" value=""><br>
                <label>Alias:</label>
                <input type="text" class="form-control" name="alias" value=""><br>
                <label>Email:</label>
                <input type="text" class="form-control" name="email" value=""><br>
                <label>Password:</label>
                <input type="password" class="form-control" name="password" value=""><br>
                <label>Confirm:</label>
                <input type="password" class="form-control" name="confirmpw" value=""><br>
                <label>DOB:</lable>
                <input type="date" class="form-control" name="dob" value=""><br>
                <input type="submit" name="" value="Register">
                </div>
            </form>
            </div>
            <div class="col">
            <form class="" action="/" method="POST">
                {% csrf_token %}
                Email Login: <input type="text" class="form-control" name="email" value=""><br>
                Password: <input type="password" class="form-control" name="password" value=""><br>
                <input type="submit" name="" value="login">

            </form>

            </div>
            </form>
        </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
